<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Prescription
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row style="border-bottom: groove; background-color:rgb(224, 213, 252);">
    <ion-col col-4>
    <ion-label >Drug</ion-label>
  </ion-col>
    <ion-col col-4>
    <ion-label >Dosage</ion-label>
  </ion-col>
</ion-row>


<ion-row style="border-bottom: groove;" *ngFor="let tms of prescription;">
    <ion-col col-4>
    <ion-label >{{tms?.name}}</ion-label>
  </ion-col>
    <ion-col col-4>
    <ion-label >{{tms?.dosage}}</ion-label>
  </ion-col>
</ion-row>


  <div *ngIf="prescription != undefined">
    <ion-list style="text-align:center">
      <ion-button type="submit"  color="primary" (click)="feedback()">Send Feedback</ion-button>
      </ion-list>
 </div>
</ion-content>
