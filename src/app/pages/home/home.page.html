<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Doctor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt=""/>
    <ion-card-header>
      <ion-card-title>What to know about your doctor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="doctor == undefined">
      <p>
        <b>No Doctor has been assigned</b>
      </p>
    </div>
    </ion-card-content>
  </ion-card>
<!-- <ion-spinner *ngIf="!doctor"></ion-spinner> -->
  <ion-list lines="none" > <!--*ngIf="doctor"-->
    <ion-list-header>
      <ion-label><h1>Details</h1></ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Name: {{doctor?.name}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Licence Number: {{doctor?.licenceNo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="briefcase"></ion-icon>
      <ion-label>Workplace: {{doctor?.workplace}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="home"></ion-icon>
      <ion-label>Address: {{doctor?.address}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="ribbon"></ion-icon>
      <ion-label>Specialization: {{doctor?.specialization}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
