<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissLogin()">X</ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-toolbar>
      <ion-row>
        <ion-col>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input ngModel name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password" required></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
</ion-toolbar>
    <ion-button type="submit" expand="full" [disabled]="!form.valid" color="primary">Login</ion-button>
  </form>
  <p text-center>Don't have a account?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>
</ion-content>
